<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .main-container {
      display: flex;
      gap: 20px;
    }
    
    .settings-panel {
      flex: 3;
      max-width: 600px;
    }
    
    .extensions-panel {
      flex: 7;
    }
    
    .extensions-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .extension-item {
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      background-color: #f5f5f5;
      position: relative;
    }
    
    .extension-item.disabled {
      opacity: 0.6;
    }
    
    .extension-icon {
      width: 32px;
      height: 32px;
    }
    
    .extension-item.disabled .extension-icon {
      filter: grayscale(100%) brightness(80%);
    }
    
    .extension-name {
      font-size: 11px;
      margin-top: 5px;
      word-wrap: break-word;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }
    
    .extension-name-tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .extension-item:hover .extension-name-tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    .divider {
      height: 1px;
      background-color: #ccc;
      margin: 15px 0;
      grid-column: 1 / -1;
    }
    
    .section-divider {
      height: 1px;
      background-color: #ddd;
      margin: 20px 0;
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      min-height: 20px;
    }
    
    .popup-status {
      margin: 10px 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .slider-container input[type="range"] {
      flex: 1;
      background: linear-gradient(to right, #4CAF50 0%, #4CAF50 100%);
      background-size: 100% 2px;
      background-position: center;
      background-repeat: no-repeat;
      appearance: none;
      height: 6px;
      outline: none;
    }
    
    .slider-container input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    
    .slider-value {
      min-width: 50px;
      text-align: right;
    }
    
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .radio-option input[type="radio"] {
      margin: 0;
    }
    
    .radio-option label {
      margin: 0;
      font-weight: normal;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .secondary-button {
      background-color: #2196F3;
    }
    
    .secondary-button:hover {
      background-color: #1976D2;
    }
    
    .sync-button {
      background-color: #FF9800;
    }
    
    .sync-button:hover {
      background-color: #F57C00;
    }
    
    .force-pull-button {
      background-color: #2196F3;
    }
    
    .force-pull-button:hover {
      background-color: #1976D2;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .section {
      margin-bottom: 0;
      padding: 15px 0;
    }
    
    .section-title {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
    }
    
    .panel-title {
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
      margin-top: 0;
    }
    
    .tick-marks {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 5px;
      position: relative;
    }
    
    .tick {
      width: 2px;
      height: 10px;
      background-color: #999;
      position: relative;
    }
    
    .tick-label {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Extension Git Sync</h1>
  </div>
  
  <div class="main-container">
    <div class="settings-panel">
      <h2 class="panel-title">Settings</h2>
      
      <div class="section">
        <h3 class="section-title">Git Repository Configuration</h3>
        <div class="form-group">
          <label for="repoUrl">Repository URL:</label>
          <input type="text" id="repoUrl" placeholder="https://github.com/username/repo.git">
        </div>
        
        <div class="form-group">
          <label for="filePath">File Path:* (required)</label>
          <input type="text" id="filePath" placeholder="extensions.json">
        </div>
        
        <div class="form-group">
          <label for="accessToken">Access Token (Optional):</label>
          <input type="password" id="accessToken" placeholder="Your Git access token">
        </div>
        
        <div class="form-group">
          <label for="branch">Branch (Optional):</label>
          <input type="text" id="branch" placeholder="main" value="main">
        </div>
        
        <button id="saveBtn">Save Configuration</button>
        <button id="testBtn">Test Connection</button>
      </div>
      
      <div class="section-divider"></div>
      
      <div class="section">
        <h3 class="section-title">Sync Operations</h3>
        <div class="form-group">
          <label for="syncInterval">Sync Interval:</label>
          <div class="slider-container">
            <input type="range" id="syncInterval" min="0" max="10" value="3">
            <span class="slider-value" id="syncIntervalValue">30 min</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Sync Strategy:</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="mergeStrategy" name="syncStrategy" value="merge" checked>
              <label for="mergeStrategy">Merge</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="forcePushStrategy" name="syncStrategy" value="forcePush">
              <label for="forcePushStrategy">Force Push</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="forcePullStrategy" name="syncStrategy" value="forcePull">
              <label for="forcePullStrategy">Force Pull</label>
            </div>
          </div>
        </div>
        
        <button id="syncBtn" class="sync-button">Sync</button>
        <button id="pushBtn" class="sync-button">Push</button>
        <button id="pullBtn" class="sync-button">Pull</button>
      </div>
      
      <div class="section-divider"></div>
      
      <div class="section">
        <h3 class="section-title">General</h3>
        <button id="exportConfigBtn" class="secondary-button">Export Config</button>
        <button id="importConfigBtn" class="secondary-button">Import Config</button>
      </div>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <div class="extensions-panel">
      <h2 class="panel-title">Installed Extensions</h2>
      <div id="extensionsGrid" class="extensions-grid">
        <!-- Extensions will be populated here -->
      </div>
      <div class="status popup-status" id="popupStatus"></div>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
