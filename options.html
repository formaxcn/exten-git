<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/options.css">
  <link rel="stylesheet" href="css/extensions.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <div class="settings-panel">
      <h2 class="panel-title-header">
        <div class="panel-title-container">
          <img src="icons/icon.png" alt="exten-git Logo" class="panel-logo-icon">
          <span>Settings</span>
        </div>
      </h2>
      
      <div class="section">
        <div class="section-header">
          <h3 class="section-title"><i class="fas fa-code-branch"></i> Git</h3>
        </div>
        <div class="form-group">
          <label for="repoUrl">Repository URL:</label>
          <input type="text" id="repoUrl" placeholder="https://github.com/username/repo.git">
        </div>
        
        <div class="form-group inline-group">
          <div class="half-width">
            <label for="branch">Branch (Optional):</label>
            <input type="text" id="branch" placeholder="main">
          </div>
          <div class="half-width">
            <label for="filePath">File Path (Optional):</label>
            <input type="text" id="filePath" placeholder="extensions.json">
          </div>
        </div>
        
        <div class="form-group inline-group">
          <div class="half-width">
            <label for="userName">User Name (Optional):</label>
            <input type="text" id="userName" placeholder="Your Git username">
          </div>
          <div class="half-width">
            <label for="password">Password (Optional):</label>
            <input type="password" id="password" placeholder="Your Git password">
          </div>
        </div>
        
        <button id="saveBtn"><i class="fas fa-save"></i> Save</button>
        <button id="testBtn"><i class="fas fa-plug"></i> Test Connection</button>
      </div>
      
      <div class="section-divider"></div>
      
      <div class="section">
        <div class="section-header">
          <h3 class="section-title"><i class="fas fa-sync-alt"></i> Sync</h3>
          <label class="switch small">
            <input type="checkbox" id="autoSyncToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
          <span id="lastSyncTime" class="last-sync-time" style="display: block;">lastSync:</span>
          <span id="commitHashDisplay" class="last-sync-time" style="display: block;">localHash:</span>
          <label for="syncInterval">Sync Interval:</label>
          <div class="slider-container">
            <input type="range" id="syncInterval" min="0" max="10" value="3">
            <span class="slider-value" id="syncIntervalValue">30 min</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Sync Strategy:</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="mergeStrategy" name="syncStrategy" value="merge" checked>
              <label for="mergeStrategy">Merge</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="forcePushStrategy" name="syncStrategy" value="forcePush">
              <label for="forcePushStrategy">Force Push</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="forcePullStrategy" name="syncStrategy" value="forcePull">
              <label for="forcePullStrategy">Force Pull</label>
            </div>
          </div>
        </div>
        
        <div class="button-group">
          <button id="pushBtn" class="sync-button"><i class="fas fa-upload"></i> Push</button>
          <button id="pullBtn" class="sync-button"><i class="fas fa-download"></i> Pull</button>
          <button id="syncBtn" class="sync-button"><i class="fas fa-sync-alt"></i> Sync</button>
        </div>
      </div>
      
      <div class="section-divider"></div>
      
      <div class="section">
        <div class="section-header">
          <h3 class="section-title"><i class="fas fa-cog"></i> General</h3>
        </div>
        <div class="form-group">
          <label for="syncInterval">Backup/Restore Configuration:</label>
          <div class="button-group">
            <button id="exportConfigBtn" class="secondary-button"><i class="fas fa-file-export"></i> Export</button>
            <button id="importConfigBtn" class="secondary-button"><i class="fas fa-file-import"></i> Import</button>
          </div>
        </div>
        <div class="form-group">
          <label>Backup/Restore Local Extensions:</label>
          <div class="button-group">
            <button id="backupBtn" class="secondary-button"><i class="fas fa-file-export"></i> Export</button>
            <button id="restoreBtn" class="secondary-button"><i class="fas fa-file-import"></i> Import</button>
          </div>
        </div>
      </div>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <div class="extensions-panel">
      <div class="panel-title-header">
        <h2 class="panel-title">Extensions</h2>
        <div class="search-container">
          <input type="text" id="extensionSearch" class="search-input" placeholder="Search...">
          <button id="clearSearch" class="clear-search-button" title="Clear search">&times;</button>
        </div>
      </div>
      <div id="extensionsGrid" class="extensions-grid">
      </div>
    </div>
  </div>
  
  <!-- 将GitHub图标移至页面右上角 -->
  <div class="github-corner">
    <a href="https://github.com/formaxcn/exten-git" target="_blank" title="View on GitHub">
      <i class="fab fa-github"></i>
    </a>
  </div>
  
  <!-- 状态提示框放在页面右下角 -->
  <div id="popupStatus" class="popup-status"></div>
  
  <script type="module" src="js/view/alert.js"></script>
  <script type="module" src="js/view/options.js"></script>
  <script type="module" src="js/view/extension.js"></script>
</body>
</html>
