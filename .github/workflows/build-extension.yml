name: Build Chrome Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      PRIVATE_KEY: ${{ secrets.CRXPEM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install crx CLI globally
        run: |
          npm install -g crx-cli
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify crx command
        run: which crx && crx --version

      - name: Determine version and release type
        id: version
        run: |
          if [[ $GITHUB_REF_TYPE == 'tag' && $GITHUB_REF_NAME == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            VERSION="$(date +'%Y%m%d-%H%M%S')"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=build-$VERSION" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create clean build directory
        run: |
          mkdir -p build
          rsync -av --progress . build/ \
            --exclude .git \
            --exclude .github \
            --exclude docs \
            --exclude node_modules \
            --exclude dist \
            --exclude build \
            --exclude '*.zip' \
            --exclude '*.crx' \
            --exclude extension-key.pem

      - name: Write private key to file (if exists)
        if: env.PRIVATE_KEY != ''
        run: |
          echo "$PRIVATE_KEY" > extension-key.pem
        env:
          PRIVATE_KEY: ${{ env.PRIVATE_KEY }}

      - name: Package as ZIP
        run: |
          cd build
          zip -r ../exten-git-${{ steps.version.outputs.version }}.zip . \
            -x "*.git*" "*.github*" "docs/*" "node_modules/*" "dist/*"
          cd ..

      - name: Package as CRX (only if key exists)
        if: env.PRIVATE_KEY != ''
        run: |
          crx pack build \
            -o exten-git-${{ steps.version.outputs.version }}.crx \
            -p extension-key.pem

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exten-git-packages
          path: |
            exten-git-${{ steps.version.outputs.version }}.zip
            exten-git-${{ steps.version.outputs.version }}.crx

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Exten Git ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            exten-git-${{ steps.version.outputs.version }}.zip
            exten-git-${{ steps.version.outputs.version }}.crx